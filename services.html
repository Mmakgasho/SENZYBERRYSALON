<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senzyberry Salon - Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
    }

    header {
      background-color: #ffb6c1;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav.menu.active {
      display: flex;
      flex-direction: column;
      background: #ffb6c1;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 50px;
    }

    section h2 {
      margin-bottom: 10px;
      color: #d63384;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .service {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .service img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .service p {
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
      }

      nav.menu.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Senzyberry</div>
    <div class="hamburger" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="menu" id="navMenu">
      <a href="index.html">Home</a>
      <a href="#hairstyles">Hairstyles</a>
      <a href="#lashes">Lashes</a>
      <a href="#installation">Installation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="hairstyles">
      <h2>Hairstyles</h2>
      <div class="service-grid">
        <div class="service">
          <img src="images/straight-up.jpg" alt="Straight Up" />
          <p>Straight Up — from R200</p>
        </div>
        <div class="service">
          <img src="images/box-braids.jpg" alt="Box Braids" />
          <p>Box Braids — from R250</p>
        </div>
        <div class="service">
          <img src="images/cornrows.jpg" alt="Cornrows" />
          <p>Cornrows — from R80</p>
        </div>
      </div>
    </section>

    <section id="lashes">
      <h2>Lashes</h2>
      <div class="service-grid">
        <div class="service">
          <img src="images/lashes.jpg" alt="Individual Lashes" />
          <p>Individual Lashes — from R150</p>
        </div>
        <div class="service">
          <img src="images/cluster-lashes.jpg" alt="Cluster Lashes" />
          <p>Cluster Lashes — from R100</p>
        </div>
      </div>
    </section>

    <section id="installation">
      <h2>Installation</h2>
      <div class="service-grid">
        <div class="service">
          <img src="images/twists.jpg" alt="Twists" />
          <p>Twists — from R200</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    function toggleMenu(button) {
      const nav = document.getElementById("navMenu");
      nav.classList.toggle("active");
      button.classList.toggle("active");
    }
  </script>

</body>
</html>
